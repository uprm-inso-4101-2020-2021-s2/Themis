syntax = "proto3";
package uprminso410120202021s2.Themis.Themis;

option go_package = "github.com/uprm-inso-4101-2020-2021-s2/Themis/x/Themis/types";

import "gogoproto/gogo.proto";

message Poll {
  string creator = 1;
  uint64 id = 2;
  string name = 3; 
  uint64 group = 4;
  map<string, uint64> votes = 5;
  string description = 6;
  uint64 deadline = 7;
}
