syntax = "proto3";
package uprminso410120202021s2.Themis.Themis;

option go_package = "github.com/uprm-inso-4101-2020-2021-s2/Themis/x/Themis/types";

import "gogoproto/gogo.proto";

message Account {
  string user = 1;
  string id = 2;
  string group = 3; 
  int64  vouchers = 4;
}

message AccountPTR {
  string id = 1;
}

message MsgAddAccountVouchers {
  string groupOwner = 1;
  string user = 2;
  string group = 3;
  int64  vouchers = 4;
}