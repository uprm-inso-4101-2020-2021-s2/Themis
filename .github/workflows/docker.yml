name: Docker
on: [push, pull_request]

jobs:
  amd64:
    name: Themis Docker
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes --credential yes

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: docker buildx build --tag ${{ secrets.DOCKERHUB_USERNAME }}/Themis --file Dockerfile --platform linux/amd64,linux/arm64 --cache-from ${{ secrets.DOCKERHUB_USERNAME }}/Themis:cache --cache-to ${{ secrets.DOCKERHUB_USERNAME }}/Themis:cache --push --progress tty .

      - name: Build and push UI
        run: docker buildx build --tag ${{ secrets.DOCKERHUB_USERNAME }}/Themis-ui --file vue/Dockerfile --platform linux/amd64,linux/arm64 --cache-from ${{ secrets.DOCKERHUB_USERNAME }}/Themis-ui:cache --cache-to ${{ secrets.DOCKERHUB_USERNAME }}/Themis-ui:cache --push --progress tty ./vue
